        },
      ];

      const container = document.getElementById("provinces-container");

      provinces.forEach((province) => {
        const card = document.createElement("div");
        card.className = "province-card";
        card.onclick = () => openPopup(province.name);

        card.innerHTML = `
        <div class="province-image" style="background-image:url('${province.img}')"></div>
        <div class="province-info">
          <h2>${province.name}</h2>
          <p>${province.shortDesc}</p>
        </div>
      `;
        container.appendChild(card);
      });

      function openPopup(name) {
        const province = provinces.find((p) => p.name === name);
        document.getElementById("popup-title").innerHTML = name;
        document.getElementById("popup-content").innerHTML = province
          ? province.info
          : "Chưa có thông tin";
        document.getElementById("popup").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
